# Default PS4 Controller setup
# Only tested on macOS
#
# Buttons start with B,
# Axis start with A and then H or L for high or low
#
# MAPPING
# Buttons
#  0 = Square
#  1 = X
#  2 = O
#  3 = Triangle
#  4 = L1
#  5 = R1
#  6 = L2
#  7 = R2
#  8 = SHARE
#  9 = OPTIONS
# 10 = L3
# 11 = R3
# 12 = PS Button
# 13 = TOUCHPAD Button
#
# Axis
#  0 = Left Stick X (-1 Left | 1 Right)
#  1 = Left Stick Y (-1 Up   | 1 Down)
#  2 = Right Stick X (-1 Left | 1 Right)
#  3 = Right Stick Y (-1 Up   | 1 Down)

ATTACK = B1
INTERACTION = B2
RUN = B6, B7, B10
INGAME_MENU = B9, B13
MOVE_LEFT = A0L
MOVE_RIGHT = A0H
MOVE_UP = A1L
MOVE_DOWN = A1H
