# Default XBOX 360 Controller setup
# Not tested yet
#
# Buttons start with B,
# Axis start with A and then H or L for high or low
#
# MAPPING
# Buttons
#  0 = A
#  1 = B
#  2 = X
#  3 = Y
#  4 = LB
#  5 = RB
#  6 = BACK
#  7 = START
#  8 = L3
#  9 = R3
#
# Axis
#  0 = Left Stick Y (-1 Up   | 1 Down)
#  1 = Left Stick X (-1 Left | 1 Right)
#  2 = Right Stick Y (-1 Up   | 1 Down)
#  3 = Right Stick X (-1 Left | 1 Right)
#  4 = Trigger (-1 Right | 1 Left)

ATTACK = B0
INTERACTION = B1
RUN = A4L, A4H, B8
INGAME_MENU = B6, B7
MOVE_LEFT = A1L
MOVE_RIGHT = A1H
MOVE_UP = A0L
MOVE_DOWN = A0H
